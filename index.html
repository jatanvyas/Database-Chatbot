<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Movie Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Serif+KR:400'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="container">
  <header><h1 style="text-align:center">Welcome to movie bot.</h1></header>

    <div id="results" class="boxytwo">
        <iframe id="res" frameborder="0" width="100%" height="100%" scrolling="yes" src="about:blank">
        </iframe>
    </div>

    <div id="chat" class="boxy">
        <div class="chat">
            <div class="chat-title">
                <h1>Movie Bot</h1>
                <h2>Ask me anything!</h2>
                <figure class="avatar">
                  <img src="Avatar.png" /></figure>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <textarea type="text" id="textbox" class="message-input" placeholder="Type your query here..."></textarea>
                <button type="submit" class="message-submit"><i class="fas fa-microphone-alt fa-2x"></i></button>
            </div>
        </div>
    </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
